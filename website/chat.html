!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Messanger</title>
  </head>
  <body id="chat-screen"></body>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">장윤성</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, December 31, 2020</div>

      <div class="message-row">
        <img src="https://lh3.googleusercontent.com/proxy/P1lc1hYbGrcXxP2IpMKMXkSYEOOeFwk-hr1UtEVrSR6W-ib-KETfex9-G2dMcEOishYPw5gxmoKrFubNJWFtCj_kriQyETgai6xVZmJTPimfJGtOT27G1a699rt3rS3Xk21EK9c9QaUThFyt2SXBgYLT_Wyh9w" />
        <div class="message-row__content">
          <span class="message__author">장윤성</span>
          <div class="message__info">
            <span class="message__bubble">안녕하세요</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">안녕하세요</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/73c39771c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
