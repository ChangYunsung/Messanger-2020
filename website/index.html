<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Messanger</title>
  </head>
  <body>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Messanger</h1>
      <p class="welcome-header__text">아이디와 비밀번호를 입력 해 주세요.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/73c39771c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
